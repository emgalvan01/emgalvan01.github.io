    <main>
        <section class="leftcolumn">
            <h2>Contact</h2>
            <p><span>Feel free to send a message</span></p>
            <hr>
        </section>
        <fieldset>
            <section class="rightcolumn">
                <h2>Submit Form Here:</h2>
                <fieldset class="form">
                    <form action="mailto:emmanuelgalvan@my.cwi.edu" enctype="text/plain" method="POST">

                        <label class="boldedterms" for="first_name">Name:</label><br>
                        <input type="text" name="guestName" size="40" id="first_name">
                        <span id="first_name_error">*</span>
                        <br><br>

                        <label class="boldedterms" for="email_1">Email:</label><br>
                        <input type="email" name="email" size="40" id="email_1">
                        <span id="email_1_error">*</span>
                        <br><br>

                        <label class="boldedterms" for="mobile">Phone Number:</label><br>
                        <input type="text" name="mobile" size="40" id="mobile">
                        <span id="phone_error">*</span>
                        <br><br>
                        
                        <label class="boldedterms" for="mobile">Select One:</label><br><br>
                        <input type="radio" id="student" name="choice" value="student">
                        <label for="student">Student</label><br>
                        <input type="radio" id="tutor" name="choice" value="tutor">
                        <label for="tutor">Tutor</label><br>
                        <input type="radio" id="visitor" name="choice" value="visitor" checked="true">
                        <label for="visitor">Visitor</label>
                        <br><br>

                        <label class="boldedterms" for="Category">Choose one:</label> &nbsp;
                        <select name="Category" id="Category">
                            <optgroup label="selction">
                                <option value="question">Question</option>
                                <option value="comment">Comment</option>
                                <option value="review">Review</option>
                            </optgroup>
                        </select>
                        <br><br>
                
                        <label class="boldedterms" for="comments">Enter your comments:</label><br>
                        <textarea id="comments" cols="50" rows="10" name="comments"></textarea><br>
                        <span id="comment_error">*</span>
                        <br><br>
                
                        <input type="submit" id="submit" value="Submit" class="btn">
                    </form>
                </fieldset>
            </section>
        </fieldset>
