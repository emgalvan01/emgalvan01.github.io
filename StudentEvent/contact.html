<!doctype html>
<!-- Emmanuel Galvan, 4/29/2021 -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<meta name="description" content="Contact CWI if you are interested in a club">
    <meta name="keywords" content="Contact, Clubs, Form, Selection, Email">
    <meta name="author" content="Emmanuel Galvan">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Style sheet -->
    <link rel="stylesheet" href="css/styles.css">
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Contact | Student Events</title>
  </head>
  <body>
    
    <!-- Bootstrap Jumbotron -->
    <header class="jumbotron jumbotron-fluid text-center text-white mb-0 bg-red">
      <div class="container">
        <h1 class="display-3">Contact</h1>
      </div>
    </header>
    
    <!-- Bootstrap Navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light-blue">
      <a class="navbar-brand" href="index.html">Student Events</a>

      <!-- Hamburger menu Icon -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="clubs.html">Clubs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="officers.html">Officers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <!-- Main Content Area -->
    <main class="container-fluid mt-5 pl-5 pr-5">
        <p>What student organization(s) are you interested in?</p>
        <select class="custom-select" multiple>
            <option value="1">PC/Console Gaming Club</option>
            <option value="2">Business Professional Association (BPA)</option>
            <option value="3">Odyssey of the Mind</option>
            <option value="4">Programing Club</option>
            <option value="5">Student Government</option>
            <option value="6">Writing Club</option>
        </select>
        <p class="mt-4">How do you want to be involved?</p>
        <select class="custom-select">
            <option selected>Club Member</option>
            <option value="1">Seeking Service Opportunities</option>
            <option value="2">Looking for Leadership Development</option>
            <option value="3">Help with Promotion and Marketing</option>
            <option value="4">Assist with Fundraising</option>
        </select>
        <form>
            <div class="form-group">
                <label class="mt-4" for="emailForm">What is your Email address?</label>
                <input type="email" class="form-control" id="emailForm" placeholder="name@example.com">
            </div>
            <button type="submit" class="btn btn-primary bg-dark mt-4 mb-4 border-0">Submit</button>
        </form>    
    </main>

    <!-- Footer -->
    <footer class="jumbotron-fluid text-center p-5 bg-red">

      <div class="container text-white">
        <p>&copy; Copyright 2021. All Rights Reserved.</p>
        <p><a href="mailto:getinvolved@cwi.edu" class="text-white">getinvolved@cwi.edu</a></p>
        <p>College of Western Idaho</p>
        <a href="https://facebook.com" target="_blank"><img src="images/facebook-logo.png" alt="white facebook logo" class="pr-4"></a>
        <a href="https://twitter.com" target="_blank"><img src="images/twitter-logo.png" alt="white twiter logo" class="pr-4"></a>
      </div>
    </footer>
    <script src="scripts/script.js"></script>
 
  </body>
</html>
